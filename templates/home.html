<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verkko-verkkokauppa</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
  <div class="topnav" align="center" style="padding-top: 10px;">
    <form method="POST" action=""> {% csrf_token %}
      <input type="search" name="search"> 
      <button type="submit">Etsi..</button>
  </form>
  </div>
  <div class="container">
  <table class="table table-striped" <>
      <thead>
        <tr>
          <th>Tuotekoodi</th>
          <th>Nimi</th>
          <th>Tuoteselostus</th>
          <th></th>
          <th>Hinta</th>
        </tr>
      </thead>
    <tbody>
	{% for prod in product %}  
      <tr>
        <td>{{prod.product_id}}</td>
        <td>{{prod.product_name}}</td>
        <td>{{prod.product_description}}</td>
        <td><img src={{prod.product_image}} alt="Italian Trulli" width="150px" height="150px"></td>
        <td>{{prod.product_price}}€</td>
        <td><button type="button">Lisää ostoskoriin</button></td>
      </tr>
	  {% endfor %} 
	</tbody>
</table>	
</div>
</body>
</html>
